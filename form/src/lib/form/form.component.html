<form [formGroup]="form" (ngSubmit)="onSubmit($event)">
  <h4 class="h4 mb16">Информация о доставке</h4>

  <label class="tt-control-label mb16">
    Тип получателя
    <select class="tt-input" formControlName="type">
      <option [value]="ReceiverType.PERSON">Физическое лицо</option>
      <option [value]="ReceiverType.LEGAL">Юридическое лицо</option>
    </select>
  </label>

  <label class="tt-control-label mb16">
    Имя
    <input
      type="text"
      class="tt-input"
      placeholder="Введите имя"
      formControlName="name"
    />
  </label>

  @if (form.controls.name.touched && form.controls.name.hasError('required')){
  <small>Это поле обязательно!</small>
  } @if(form.controls.type.value === ReceiverType.LEGAL){
  <label class="tt-control-label mb16">
    ИНН
    <input
      type="text"
      class="tt-input"
      placeholder="Введите ИНН"
      formControlName="inn"
    />
  </label>
  } @else{
  <label class="tt-control-label mb16">
    Фамилия
    <input
      type="text"
      class="tt-input"
      placeholder="Введите фамилию"
      formControlName="lastName"
    />
  </label>
  }

  <div>
    <h4 class="h4 mb16">Адрес доставки</h4>
    <div class="form-grid" formGroupName="address">
      <label class="tt-control-label">
        Город
        <input
          type="text"
          class="tt-input"
          placeholder="Город"
          formControlName="city"
        />
      </label>

      <label class="tt-control-label">
        Улица
        <input
          type="text"
          class="tt-input"
          placeholder="Улица"
          formControlName="street"
        />
      </label>

      <label class="tt-control-label">
        Дом
        <input
          type="text"
          class="tt-input"
          placeholder="Дом"
          formControlName="building"
        />
      </label>

      <label class="tt-control-label">
        Квартира
        <input
          type="text"
          class="tt-input"
          placeholder="Квартира"
          formControlName="apartment"
        />
      </label>
    </div>
  </div>

  <button class="btn btn-shadow mt20" type="submit">Подтвердить</button>
</form>
