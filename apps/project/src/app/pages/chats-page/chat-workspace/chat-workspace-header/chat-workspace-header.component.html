@if(profile(); as profile){
<a [routerLink]="['/chats']" class="chat-header__icon">
  <svg class="svg16" icon="arrowLeft"></svg>
</a>
<a class="chat-header__user" [routerLink]="['/profile', profile.id]">
  <app-avatar-circle
    class="size32"
    [avatarUrl]="profile.avatarUrl"
  ></app-avatar-circle>

  <div class="subtitle">{{ profile.firstName }} {{ profile.lastName }}</div>
</a>
}
