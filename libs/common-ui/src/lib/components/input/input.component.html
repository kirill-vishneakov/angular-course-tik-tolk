@if(profile(); as profile){
<app-avatar-circle
  [avatarUrl]="profile.avatarUrl"
  class="size32"
></app-avatar-circle>

<textarea
  (keydown.enter)="handleEnter($event)"
  #textarea
  [(ngModel)]="postText"
  (input)="onTextareaInput($event)"
  class="hidden-textarea"
  placeholder="Печатай... "
  [value]="postText"
></textarea>

<button (click)="onClickBtn()" class="btn-icon">
  <svg icon="sendMessage" class="svg16"></svg>
</button>
}
