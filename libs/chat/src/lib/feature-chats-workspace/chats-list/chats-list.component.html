<div class="chats-filters-input__wrapper">
  <input
    type="text"
    class="tt-form-input"
    placeholder="Искать..."
    [formControl]="filterChatsControl"
  />
</div>

<div class="chats-list__wrapper">
  @for (chat of lastMessageRes(); track chat.id) {
  <button
    chats
    [routerLink]="['/chats', chat.id]"
    routerLinkActive="active"
    [chat]="chat"
  ></button>
  }
</div>
