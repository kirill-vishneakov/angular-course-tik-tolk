@if (message(); as message){
<app-avatar-circle
  class="size32"
  [avatarUrl]="message.user!.avatarUrl"
></app-avatar-circle>

<div class="message-container mb8">
  <strong class="medium-text mb8 message-header"
    >{{ message.user?.firstName }} {{ message.user?.lastName }}
    <span>{{ message.createdAt | time }}</span>
  </strong>
  <div class="message-text medium-text">
    @if (!ren()){
      <span>
      {{ message.text }}
    </span>}


    @if(message.isMine){<div class="message-btns">
      <div>
        <svg [icon]="ren() ? 'noPen' : 'pen'" (click)="onRen()" class="svg16"></svg>
        <svg class="svg16" icon="delete" (click)="deleteMessage.emit(message.id)"></svg>
      </div>
      <div class="is-read">
        {{message.isRead ? '✓✓' : '✓'}}
      </div>
    </div>
    } @else {
      <span class="is-read">
        {{message.isRead ? '✓✓' : '✓'}}
      </span>
    }
  </div>
</div>

}
