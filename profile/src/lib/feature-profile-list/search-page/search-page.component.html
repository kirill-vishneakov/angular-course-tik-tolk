<app-profile-filters></app-profile-filters>

<div
  class="profile-card__wrapper"
  waIntersectionObserver
  waIntersectionThreshold="0"
>
  @for (profile of profiles(); track profile.id; let last = $last) {
  <app-profile-card (waIntersectionObservee)="last ? onIntersaction($event) : null" [profile]="profile"></app-profile-card> }
</div>
