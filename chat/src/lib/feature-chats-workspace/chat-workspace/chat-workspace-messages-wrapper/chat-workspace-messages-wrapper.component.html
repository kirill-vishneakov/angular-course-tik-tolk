<div class="messages-wrapper" #scrollContainer>
  @if(chat(); as chat){ @for(group of chat.messagesGroup; track group.messages){
  <div class="messages__day">
    {{ group.day }}
  </div>
  <div>
    @for(message of group.messages; track message.id){
    <app-chat-workspace-message
      (onRenComment)="onRenComment($event)"
      (deleteMessage)="deleteMessage($event)"
      [message]="message"
    ></app-chat-workspace-message>
    }
  </div>
  } @if(chat.messagesGroup?.length === 0) {
  <p class="messages__day new-chat">Вы успешно создали чат</p>
  } }
</div>
@if(!ren()){

<app-input (onClick)="onSendMessage($event)"></app-input>
} @else {
<app-input [value]="value()" (onClick)="renComment($event)"></app-input>
}
