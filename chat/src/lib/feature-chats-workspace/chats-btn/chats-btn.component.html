@if(chat(); as chat){
<app-avatar-circle
  [avatarUrl]="chat.userFrom.avatarUrl"
  class="size32"
></app-avatar-circle>

<div class="last-message__wrapper">
  <div class="last-message-header">
    <div class="medium-text chat-user">
      {{ chat.userFrom.firstName }} {{ chat.userFrom.lastName }}
    </div>
    @if(chat.createdAt){
    <div class="medium-text">
      {{ chat.createdAt | dateAgo }}
    </div>
    }
  </div>
  <div class="last-message mt16">
    <div class="medium-text">
      {{ chat.message || 'Вы успешно создали чат!' }}
    </div>
    @if(chat.unreadMessages > 0){

    <div class="medium-text unread-messages">{{ chat.unreadMessages }}</div>
    }
  </div>
</div>

}
