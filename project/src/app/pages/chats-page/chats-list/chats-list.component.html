<div class="chats-filters-input__wrapper">
  <label class="tt-form-label">
    <input
      type="text"
      class="tt-form-input"
      placeholder="Искать..."
      [formControl]="filterChatsControl"
    />
  </label>
</div>

@for (chat of chats$ | async; track chat.id) {
<button
  chats
  [routerLink]="['/chats', chat.id]"
  routerLinkActive="active"
  [chat]="chat"
></button>
}
